<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <h1>手写Promise</h1>  
  <h2>Promise是一个异步操作返回的对象，用来传递异步操作的消息</h2>
  <p>1、解决回调地狱，代码易于维护</p>
  <p>2、合并多个异步请求</p>
  <h2>尝试实现Promise</h2>
  <p>Promise有三种状态：Pending初始态，Fulfilled成功态，Rejected失败态</p>

  <script>
    const Promise1 = (executor) => {
      let self = this;
      self.status = "pending";
      self.value = undefined;
      self.reason = undefined;

      const resolve = (value) => {
        if (self.status === "pending") {
          self.status = "resolve";
          self.value = value;
        }
      };

      const reject = (reason) => {
        if (self.status === "pending") {
          self.status = "reject";
          self.reason = reason;
        }
      };

      try {
        executor(resolve, reject);
      } catch (e) {
        reject(e);
      }
    };
    Promise1.prototype.then = (onFufiled, onRejected) => {
      let self = this;
      if (self.status === "resolve") {
        onFufiled(self.value);
      }
      if (self.status === "reject") {
        onRejected(self.reason);
      }
    };

    let promise = new Promise1(function (resolve, reject) {
      resolve(1000);
    })

    promise.then(function (data) {
        console.log('data:', data);
    },function (err) {
        console.log('err:', err);
    })
  </script>
</body>
</html>
