    // function Person(name,age){

    //   this.age = age
    // }
    // Person.prototype.sayHi = function () {

    // class的方式
    class Person {
      constructor(name,age) {
        this.name = name
        this.age = age

      sayHi() {
        return "你好，我叫" + this.name
      }
    }
