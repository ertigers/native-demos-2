  <style>
    .one {
      width: 100px;
      height: 100px;
      margin: 200px auto;
      background-color: #cd4a48;
      position: relative;
      animation: moveHover 2s ease-in-out 0;
    }

    @keyframes moveHover {
      0% {
        top: 0px;
        left: 0px;
        background: #cd4a48;
      }
      50% {
        top: 200px;
        left: 200px;
        background: #a48992;
      }
      100% {
        top: 400px;
        left: 400px;
        background: #ffb89a;
      }
    }
  </style>
